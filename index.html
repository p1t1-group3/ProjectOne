<html lang="en">
<head>

    <title>Boot Camp Pizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <nav class="navbar"> 
        <h1>Boot camp pizza</h1>
        <!-- Button trigger modal -->

        <button id="userSignUP" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@signUP">Sign up</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="acceptBtn">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- dends to home if not there -->
        <button  id="homeB"  class = "btn" href =>Home</button>
        <!-- sends to about page -->
        <button id="aboutB" class = "btn" href =>About</button>
        
        <!-- offcanvas for order -->
        <button id="orderOn" type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> Order Online </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              
            </div>
          </div>
    </nav>

    <main id="menu">
        <h2>Menu</h2>
        <div class="container text-center">
            <div class="row row-cols-3">
              <div id="pizza" class="col product">Pizza</div>
              <div id="sPizza" class="col product">Specaility Pizzas</div>
              <div id="wings" class="col product">Wings</div>
              <div id="appet"class="col product">Appetrizers</div>
              <div id="dessert"class="col product">Desserts</div>
              <div id="drink" class="col product">Drinks</div>
            </div>
          </div>    
    </main>
    <footer>
        <p id = "G3" class="jersey-15-regular"> 2025 &copy Project by Group 3</p>
        
    </footer>
    
</body>
