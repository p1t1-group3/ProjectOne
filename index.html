<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boot Camp Pizza</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
        
    </head>
    <body>

    <nav class="navbar"> 
        <h1>Boot camp pizza</h1>
        
        <!-- Button trigger modal -->

        <button id="userSignUP" type="button" class="btn " data-bs-toggle="modal" 
        
        data-bs-target="#exampleModal" data-bs-whatever="@signUP">Sign up</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action=""id="customerInfo">
                            <!-- <input type="text"><span class="customer-name"></span> -->
            <label for="customer-name">Name:</label>
            <input type="text" class="customer-name" name="customer-name"><br>
            <label for="customer-email">Email:</label>
            <input type="email" class="customer-email" name="customer-email"><br>
            <label for="customer-number">Phone Number:</label>
            <input type="text" class="customer-number" name="customer-number"><br>
            <label for="customer-address">Address:</label>
            <input type="text" class="customer-address" name="customer-address"><br>
            <label for="inputPassword" class="col-form-label">Password</label>
            <input type="password" class="inputPassword" name="customer-password">
             <p id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </p>
            
            </form>
            </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="acceptBtn" data-bs-dismiss="modal">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <button id="userLogin" type="button" class="btn" data-bs-toggle="modal" data-bs-target="loginModal" data-bs-whatever="@userLogin">login</button> -->
          

        <!-- dends to home if not there -->

        <button  id="homeB"  class = "btn">Home</button>
        <!-- sends to about page -->
        <button id="aboutB" class = "btn">About</button>
        
        <!-- offcanvas for order -->
        <button id="orderOn" type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> Order Online </button>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <section class="container contentSection">
      </div>  
      </section>
            <div class="offcanvas-body">
                <div class="orderRow">
                    <span class="orderItem orderheader orderColumn">Item</span>
                    <span class="orderPrice orderheader orderColumn">Price</span>
                    <span class="orderQuantity orderheader orderColumn">Quantity</span>
                </div> 
                <div class="orderItems">
                </div>
                <div class="orderTotal">
                    <h6 class="orderTaxTitle">Sales tax</h6> 
                    <span class="orderTax">$0</span><br>
                    <strong class="orderTotalTitle">Total</strong>
                    <span class="orderTotalPrice">$0</span>
                </div>
                <button type="button" class="btn check">Checkout</button>
              </div>  
            </div>
          </div>
    </nav>

    <main id="menu">
        <h2 class="productMenu">Menu</h2>
        <div class="container text-center">
            <div class="row row-cols-3 products">
              
            </div>
          </div>
        </div>
      
    </main>
    <footer>
        <p id = "G3" class="jersey-15-regular"> 2025 &copy Project by Group 3</p>
        
    </footer>
    <script src="./assets/js/orders.js"s></script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/router.js"></script>
</html>
